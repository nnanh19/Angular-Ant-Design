<div class="container" nz-row [nzGutter]="24">
    <div *ngFor="let product of products">
        <div nzSpan="8" >
            <div nz-col >
                <img
                nz-image
                width="200px"
                height="300px"
                nzSrc="{{product.img}}"
                alt=""
                />
                <p>{{product.name}}</p>
                <p>{{product.price}}</p>
            </div>
        </div>
    </div>
</div>

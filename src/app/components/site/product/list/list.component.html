<div class="container" nz-row [nzGutter]="24">
    <div *ngFor="let product of products | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalLength }">
        <div nzSpan="8" >
            <div nz-col>
                <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
                    <nz-card-meta nzTitle="{{product.name}}" nzDescription="{{product.price}}"></nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                    <img routerLink="/product/{{product.id}}" src="{{product.img}}" alt="" width="300px" height="300px"/>
                    <button nz-button  nzType="primary">Đặt hàng</button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
<br>
<pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
